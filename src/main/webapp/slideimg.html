<!DOCTYPE html>
<html>
<head>

    <meta name="viewport">
    <script src="/jquery/jquery.min.js" ></script>
    <style>
        body, #imgContener {width: 100%; height: 100%; background-color: #111;
        margin: 0 auto; overflow: hidden; position: relative;
        }
        #img { position: absolute;}
    </style>


</head>
<body >

<div class="imageContener" >
    <img src="" id="img" />
</div>
<script type="text/javascript">
  var interval = 5000;
  var reloadTime = 3600000;
</script>

<script>
   var xmlhttp = new XMLHttpRequest();
   var nr = 0;
   var interval = 5000;
   var reload = 0; //3580000;
   var imgList = ["http://xxlo.pl/assets/Uploads/1.jpg",
   "http://a2.files.fashionista.com/image/upload/c_fit,cs_srgb,dpr_1.0,h_1200,q_80,w_1200/MTI4NjQ2ODIyMDIwMjg5ODEw.jpg",
   "https://upload.wikimedia.org/wikipedia/commons/b/bf/Blue_Tiger_Im_IMG_9450.jpg",
   "https://i.theones2watch.com/wp-content/latest/gosee-ny-rachelnutt@img-irachernova4.jpg"];
   var img = document.getElementById('img');

   mkReload();

   setInterval(function() {
        nr++
        if(nr >= imgList.length)  nr = 0;
        img.setAttribute('src', imgList[nr]);
        _resize();
        reload += interval;
        if(reload > reloadTime) {
          mkReload();
          reload = 0;
        }
    }, interval);

    function _resize() {
       var errorDelta = 0.2;
    	 var h = parseFloat(screen.height);
    	 var w = parseFloat(screen.width);

    	 var nImg = new Image();
    	 nImg.src = imgList[nr];

       var propImg = nImg.naturalWidth / nImg.naturalHeight;
       var propScreen = w / h;
       var delta = propScreen - propImg;


      if(Math.abs(delta) <= errorDelta) {
        img.style.top = "0px";
        img.style.left = "0px";
        img.style.width = w.toString() + "px";
     	  img.style.height = h.toString() + "px";
      } else if(delta < 0) {
        img.style.top = Math.floor(Math.abs((h - w*nImg.naturalHeight/nImg.naturalWidth)) / 2.0).toString() + "px";
        img.style.left = "0px";
        img.style.width = w.toString() + "px";
     	  img.style.height = "auto";
      } else {
        img.style.top = "0px";
        img.style.left = Math.floor(Math.abs((w - h*nImg.naturalWidth/nImg.naturalHeight)) / 2.0).toString() + "px";
        img.style.width = "auto";
     	  img.style.height = h.toString() + "px";
      }
    }

    function mkReload() {
      var url = "/getimgslide";
      xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var imgR = JSON.parse(this.responseText);
            //console.log(imgR);
            //ADD CODE TO INSERT DATA
            if(imgR.images.length > 0) imgList = imgR.images;
        } else {console.log("not ready status: " + this.status)};
      };
      xmlhttp.open("GET", url, true);
      xmlhttp.send();
   }



    </script>
</body>
</html>
