        SyntaxHighlighter.all();
        
        function checkAnswer(elem) {
           var $section = $(elem).parent();
           var correct = $section.children("input.correct").val();
           var info = "";
           var classInfo = "answer"+correct;
           var $infoElem = $section.children(".alertWell");
           if( $section.children("ul").children("li").children("input:checked").hasClass(classInfo)) {
               info = "Bardzo dobrze!";
               $infoElem.css("color", "green");
           }
           else {
               info = "Błędna odpowiedź";
               $infoElem.css("color", "red");
           }
           $section.children(".alertWell").text(info);
       }
    
    var isHideSidebar = false;
   function hideSidebar(){
	   if(isHideSidebar) {
		   $("#subjectList").show(300);
		   isHideSidebar = false;
		   $(".sidebar").width(300);
	   } else {
		   $("#subjectList").hide(300);
		   isHideSidebar =  true;
		   $(".sidebar").width(80);
	   }
   }
    $(document).ready
    </script>
