<!DOCTYPE html>
<html>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=register;at=content">
    <head_merge>
        <script type="text/javascript" charset="utf-8" src="/jquery/marks.js"></script>

        <style>
            #marktable td, th {min-width: 20px; border: solid 1px #fff;}
            #semmark {width: 20px;}
            #onemark {width: 20px;}
            th {min-width: 30px;}
            th.names {min-width: 150px;}
        </style>
        <script>
                 var marks = new Object();
$(function() {
	marks = new Marks();
});

        </script>
    </head_merge>

    <div class="">

        <div data-lift="register.MarksSn.getInfo" class="well">
            <h1>Oceny z przedmiotu:
                <small id="infoSubject"></small>
            </h1>
            <h2>Przeglądasz klasę:
                <small id="infoClass"></small>
            </h2>
        </div>

        <div class="row">
            <div class="btn-group" role="group" data-lift="register.MarksSn.showSubjects"
            ">
            <button type="button"></button>

        </div>
    </div>

    <hr/>
    <div class="row">
        <div id="semester" class="col-lg-5">
            <button id="semester1" class="btn btn-default">Semestr 1</button>
            <button id="semester2" class="btn btn-info">Semestr 2</button>
        </div>
        <div class="col-lg-7">
            <h3>
                <small id="semesterDisplay">Semestr 1</small>
            </h3>
        </div>
    </div>
    <hr/>
    <div style="overflow-x: scroll;" data-lift="register.MarksSn.showMarks">
        <table id="tableSem1"
               class="table table-striped table-bordered">
            <thead>
            <tr class="trHeadSem1"></tr>
            </thead>
            <tbody>
            <tr class="trBodySem1"></tr>
            </tbody>
        </table>

        <table id="tableSem2"
               class="table table-striped table-bordered">
            <thead>
            <tr class="trHeadSem2"></tr>
            </thead>
            <tbody>
            <tr class="trBodySem2"></tr>
            </tbody>
        </table>
    </div>


    <br/>
    <br/>

    <div>
        <form id="tableHeader" class="lift:register.MarksSn.editColumn" method="POST">
            <fieldset>
                <legend>Edycja kolumny</legend>
                <input id="columnNrCol" style="display:none;"/>
                <label for="weightCol">Waga</label><input id="weight"/> <br/>
                <label for="symbolCol">Symbol</label><input id="symbol" type="text" maxlength="2" size="2"/><br/>
                <label for="ifoCol">Opis</label><input id="description" type="text" maxlength="40"/><br/>
                <label>Kolor:</label><br/>
                <input type="radio" name="color"/><input type="radio" name="color"/><input type="radio"
                                                                                           name="color"/><br/>
                <input type="radio" name="color"/><input type="radio" name="color"/><input type="radio"
                                                                                           name="color"/><br/>
                <input type="submit" value="Zapisz będzie ukryty" id="saveCol"/>
                <button class="btn btn-success"><span class="glyphicon glyphicon-check"></span></san>Zapisz</button>
                <button class="btn btn-default"><span class="glyphicon glyphicon-check"></span></san>Anuluj</button>
            </fieldset>
        </form>
    </div>


</div>


<div class="clear"></div>
</div>
</body>
</html>
