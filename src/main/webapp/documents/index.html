
<div id="main" class="lift:surround?with=documents;at=content">
	<head_merge>
	<style>
.msg {
	margin: 10px 10px;
	padding: 10px;
	border-radius: 6px;
	border: 1px solid #ccc;
}

.msg-red {
	border-left: 8px solid #e00;
}

.msg-blue {
	border-left: 8px solid #00e;
}

.msg-green {
        border-left: 8px solid #0e0;
 }

.messegeSign {
	border-top: dotted 1px #ccc;
	font-size: 80%;
	padding-top: 5px;
	margin-top: 5px;
	color: #777;
}

.btn-del-msg {
	float: right;
}

h3 {
	text-align: center;
}
.mainRow { min-height: 600px;}
.btn-right {float: right; margin-top: -7px !important;}
.btn-answer {
        cursor: pointer;
        font-size: 21px;
        font-weight: 700;
        line-height: 1;
        color: #000;
        text-shadow: 0px 1px 0px #FFF;
        opacity: 0.2;
}
</style>
        <script src="/jquery/dejavu.js"></script>
        <script type="text/javascript" src="/ckeditor/ckeditor.js"></script>
        <script type="text/javascript" src="/jquery/ckeditorresource.js"></script>
        <script type="text/javascript" src="/jquery/infoteacher.js"></script>


        <script>
            var infoTeacher;
            $(document).ready(function(){
                infoTeacher = new InfoTeacher();
            });

        </script>
	</head_merge>


	<div class="jumbotron">
		<h1>Przegląd wiadomości</h1>
	</div>
	<div class="row mainRow">
		<div class="col-lg-4" >
            <span class="btn btn-lg btn-info" onclick="infoTeacher.newMessage()">
                <span class="glyphicon glyphicon-plus-sign"></span> Nowa wiadomość</span>
            <br/><br/>
            <div class="list-group" data-lift="doc.MainDocSn.showSelectors">
                <span class="list-group-item list-group-item-success"><h4>Wiadomości:</h4></span>
                <a id="selectT" class="list-group-item"  href="/documents/index?a=f">Najnowsze</a>
                <a id="selectT" class="list-group-item"  href="/documents/index?a=t&s=t">Komunikaty – archiwum</a>
                <a id="selectI" class="list-group-item" href="/documents/index?a=t&s=i">Indywidualne – archiwum</a>
                <a id="selectT" class="list-group-item"  href="/documents/index?a=ts=s">Wysłane</a>

            </div>
            <div>
                <h3>Legenda:</h3>
                <div class="msg-red"> <h4>  Ogłoszenia nauczycielskie </h4></div>
                <div class="msg-green"><h4>  Ogłoszenia uczniowskie</h4></div>
                <div class="msg-blue"><h4> Widomości idywidualne</h4></div>
            </div>
		</div>
		<div class="col-lg-8" data-lift="doc.MainDocSn.showMessages">

			<div class="msg msg-blue">
				<div class="msg-cont"></div>
				<div class="messegeSign">
					<span class="glyphicon glyphicon-user"></span>
                    <span class="msg-name"></span>
                    <span class="btn-answer"
                            onclick="infoTeacher.answerMessage(this,id)">
                        <span>&crarr;</span>
                    </span>
					<span class="glyphicon glyphicon-calendar"></span> <span
						class="msg-date"> </span>
					<button type="button" class="close"
						onclick="infoTeacher.deleteMessage(tis,id)">
						<span>&times;</span>
					</button>
				</div>
			</div>
		</div>
		<br /> <br />
		<br /> <br />
	</div>

    <div id="editMessageForm" title="">
        <form  data-lift="doc.MainDocSn.editMessage"
               method="post">
            <div class="row">
                <div class="col-lg-6">
                    <div class="well well-sm">Wyślij do:</div>

                    <ul id="peopleToSend" class="list-group"></ul>

                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <button type="button" id="showTeacher" class="btn btn-default" onclick="infoTeacher.showTeacher()">Nauczyciel</button>
                        <button type="button" id="showClass" class="btn btn-default" onclick="infoTeacher.showClass()">Klasa</button>
                        <button type="button" id="showPupil" class="btn btn-default" onclick="infoTeacher.showPupil()">Uczeń/Rodzic</button>
                    </div>
                    <div class="form-group">
                        <div class="input-group" id="classMessageS">
                            <span class="input-group-addon">Klasa</span> <select id="classMessage"
                                                                                 class="form-control"><option>1b</option></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group" id="pupilMessageS">
                            <span class="input-group-addon">Adresat</span> <select id="pupilMessage"
                                                                                   class="form-control"><option>Jan Kowalski</option></select>
                        </div>
                    </div>
                    <div class="form-group" id="teacherMessageS">
                        <div class="input-group">
                            <span class="input-group-addon">Nauczyciel</span> <select id="teacherMessage"
                                                                                      class="form-control"><option>Mikołaj Sochacki</option></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                        <span id="addAddress" class="btn btn-primary" onclick="infoTeacher.addAddress()">
                            <span class="glyphicon glyphicon-plus-sign"></span> Dodaj adresata
                        </span>

                        </div>
                    </div>
                    <hr />
                    <div class="form-group">
                        <div class="input-group">
                            <button id="sendMessage" class="btn btn-lg btn-success">
                                <span class="glyphicon glyphicon-send"></span>  Wyślij
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <textarea id="writeMessage"></textarea>
            </div>
        </form>
    </div>

<div  style="display:none;" data-lift="doc.MainDocSn.deleteMessage"><input id="deleteMessageHidden" /></div>
<div  style="display:none;" data-lift="doc.MainDocSn.pupilsData"><input id="pupilsDataHidden" /></div>
</div>
