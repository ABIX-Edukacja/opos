
<div id="main" class="lift:surround?with=documents;at=content">
	<head_merge>
	<style>
.msg {
	margin: 10px 10px;
	padding: 10px;
	border-radius: 6px;
	border: 1px solid #ccc;
}

.msg-red {
	border-left: 8px solid #e00;
}

.msg-blue {
	border-left: 8px solid #00e;
}

.msg-green {
        border-left: 8px solid #0e0;
 }
 .msg-orange {
        border-left: 8px solid #ea1;
 }
.messegeSign {
	border-top: dotted 1px #ccc;
	font-size: 80%;
	padding-top: 5px;
	margin-top: 5px;
	color: #777;
}

.btn-del-msg {
	float: right;
}

h3 {
	text-align: center;
}
.mainRow { min-height: 600px;}
</style>
        <script src="/jquery/dejavu.js"></script>
        <script type="text/javascript" src="/ckeditor/ckeditor.js"></script>
        <script type="text/javascript" src="/jquery/ckeditorresource.js"></script>
        <script type="text/javascript" src="/jquery/infoteacher.js"></script>


        <script>
            var infoTeacher;
            $(document).ready(function(){
                infoTeacher = new InfoTeacher();
            });

        </script>
<script data-lift="doc.MainDocSn.messageData"></script>

	</head_merge>


	<div class="jumbotron">
		<h1>Wiadomości</h1>
	</div>
	<div class="row mainRow">
		<div class="col-lg-4" >
            <button class="btn btn-lg btn-info" onclick="infoTeacher.newMessage()">
                <span class="glyphicon glyphicon-plus-sign"></span> Nowa wiadomość</button>
            <br/><br/>
            <div class="list-group" data-lift="doc.MainDocSn.showSelectors">
                <span class="list-group-item list-group-item-success">Wybierz nadawcę:</span>
                <a id="selectA" class="list-group-item" href="/documents/index?s=a">Wszystkie</a>
                <a id="selectT" class="list-group-item"  href="/documents/index?s=t">Komunikaty</a>
                <a id="selectC" class="list-group-item" href="/documents/index?s=c">Z kursu</a>
                <a id="selectI" class="list-group-item" href="/documents/index?s=i">Od nauczycieli</a>
                <a id="selectP" class="list-group-item" href="/documents/index?s=p">Od uczniów</a>

            </div>
		</div>
		<div class="col-lg-8" data-lift="doc.MainDocSn.showMessages">

			<div class="msg msg-blue">
				<div class="msg-cont"></div>
				<div class="messegeSign">
					<span class="glyphicon glyphicon-user"></span> <span
						class="msg-name" onclick="infoTeacher.sendMessage('who')"></span>
					<span class="glyphicon glyphicon-calendar"></span> <span
						class="msg-date"> </span>
					<button type="button" class="close"
						onclick="infoTeacher.deleteMessage(this,id)">
						<span>&crarr;</span>
					</button>
				</div>
			</div>
		</div>
		<br /> <br />
		<br /> <br />
		<br /> <br />
	</div>

	<div id="editMessageForm" title="">
		<form  data-lift="doc.MainDocSn.editMessage"
			method="post">
            <div class="row">
            <div class="col-lg-6">
            <h4>Adresat:</h4>
			<ul id="peopleToSend"></ul>
            </div>
			<div class="col-lg-6">
				<div class="form-group">
					<button type="button" id="showTeacher" class="btn btn-default" onclick="infoTeacher.showTeacher()">Nauczyciel</button>
					<button type="button" id="showClass" class="btn btn-default" onclick="infoTeacher.showClass()">Klasa</button>
                    <button type="button" id="showPupil" class="btn btn-default" onclick="infoTeacher.showPupil()">Uczeń/Rodzic</button>
				</div>
				<div class="form-group">
				<div class="input-group" id="classMessageS">
					<span class="input-group-addon">Klasa</span> <select id="classMessage"
						class="form-control"><option>1b</option></select>
				</div>
				</div>
				<div class="form-group">
				<div class="input-group" id="pupilMessageS">
					<span class="input-group-addon">Adresat</span> <select id="pupilMessage"
						class="form-control"><option>Jan Kowalski</option></select>
				</div>
				</div>
                <div class="form-group" id="teacherMessageS">
                    <div class="input-group">
                        <span class="input-group-addon">Nauczyciel</span> <select id="teacherMessage"
                            class="form-control"><option>Mikołaj Sochacki</option></select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span id="addAddress" class="btn btn-success" onclick="infoTeacher.addAddress()">
                            <span class="glyphicon glyphicon-plus-sign"></span> Dodaj adresata
                        </span>

                    </div>
                </div>
			</div>
               </div>
            <div>
                <textarea id="writeMessage"></textarea>
            </div>
            <hr/>
            <div class="form-horizontal">
			<div class="form-group">
                <div class="col-md-offset-2 col-md-2">
                    <button id="deleteMessage" class="btn btn-lg btn-danger">
                        <span class="glyphicon glyphicon-remove-sign"></span> Usuń
                    </button>
                </div>

                    <div class="col-md-offset-1 col-md-3">
                <button id="cancelMessage" class="btn btn-lg btn-default">
                        <span class="glyphicon glyphicon-off"></span> Anuluj
                </button>
                        </div>
                <div class="col-md-4">
                    <button id="sendMessage" class="btn btn-lg btn-success">
                        <span class="glyphicon glyphicon-send"></span>  Wyślij
                    </button>
                </div>

			</div>
            </div>
		</form>
	</div>


</div>
