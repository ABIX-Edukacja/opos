<div class="lift:surround?with=page;at=content">
<head_merge>
    <link rel="stylesheet" href="/style/pages.css"/>

    <script>
     function redirectOnFilter() {
         var tag = $('#filter option:selected').val(); 
         if(tag == "Wszystkie artykuły")
             window.location = 'http://' + location.hostname +  "/index/a";
         else  
             window.location = 'http://' + location.hostname +  "/index/t?tag=" + $('#filter option:selected').val();
     }
     
   function showNews(id){
             $('#hiddenAjaxText').val(id).trigger('blur');
             $('#ajaxNews').empty();
             $(".newsInfo").hide();
            $('#ajaxNews').show();
            return false;
         };
         
         function closeNews() {
        	 $('#ajaxNews').hide();
        	 $(".newsInfo").show();
         };
         
         $(function() {
         $( "#accordion" ).accordion();
         });


    </script>
