    <script>
     var $imgBox = null;
     var $innerBox = null;
     var $textBox = null;
     function redirectOnFilter() {
         var tag = $('#filter option:selected').val(); 
         if(tag == "Wszystkie artykuły")
             window.location = 'http://' + location.hostname +  "/index/a";
         else  
             window.location = 'http://' + location.hostname +  "/index/t?tag=" + $('#filter option:selected').val();
     }
     
   function showNews(id, elem){
             if($textBox != null && $imgBox != null) closeNews();
             $innerBox = $(elem).parent().parent();
             $textBox = $(elem).parent();
             $imgBox = $(elem).parent().parent().children('div.imgBox');
            showNewsCommon(id);
            return false;
    };
         
   function closeNews() {
       	 $textBox.show();
       	 $imgBox.show();
       	 $('#ajaxNews').hide().empty();

   };

    function showNewsTitle(id, elem){
        if($textBox != null && $imgBox != null) closeNews();
        $textBox = $(elem).parent().children('div').children('div.textBox');
        $innerBox = $(elem).parent().children('div.innerBox');
        $imgBox = $(elem).parent().children('div').children('div.imgBox');
        showNewsCommon(id);
    };

    function showNewsCommon(id) {
        if($textBox != null && $imgBox != null) closeNews();
         $('#hiddenAjaxText').val(id).trigger('blur');
         var $ajaxNews = $('#ajaxNews');
         $innerBox.before($ajaxNews);
         $textBox.hide();
         $imgBox.hide();
         $('#ajaxNews').show(100);
    }

    function searchGoogle() {
      var search = $('#toSearch').val();
      $('#gsc-i-id1').val(search);
      $(".gsc-search-button").trigger('click');
    }


    </script>
